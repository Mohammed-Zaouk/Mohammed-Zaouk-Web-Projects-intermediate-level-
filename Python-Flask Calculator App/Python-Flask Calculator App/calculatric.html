<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .result-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div align="center" style="background-color: #333333; color: blue">
        <h1>Calculator</h1>
    </div>
    <br>
    <br>
    <form method="post" action="/">
        <div align="center">
            <label for="first">First number</label>
            <input type="text" id="first" name="first" placeholder="A number" required>
        </div>
        <br>
        <div align="center">
            <label for="operator"></label>
            <select id="operator" name="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
        </div>
        <br>
        <div align="center">
            <label for="second">Second number</label>
            <input type="text" id="second" name="second" placeholder="A number" required>
        </div>
        <br>
        <div align="center">
            <input type="submit">
        </div>
        <br>
        <div class="result-container" align="center">
            {% if result is defined %}
                <p>Result: {{ result }}</p>
            {% else %}
                <p>Result will appear here</p>
            {% endif %}
        </div>
    </form>
</body>
</html>
